name: Build Dolphin Emulator
on: [push, pull_request]

env:
  build_type: Release
  visual_studio_version: 16

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true
      
      - name: Update Submodules
        run: |
          git submodule init
          git submodule update
          
      - name: Install dependencies
        run: choco install visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64" "--ignore-package-exit-codes"
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '5.15.2'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          dir: '${{ runner.temp }}/Qt'  # where to install Qt

      - name: Set up environment variables
        id: set-env
        run: |
          echo "QT_DIR=${{ runner.temp }}/Qt/5.15.2/msvc2019_64" >> $GITHUB_ENV
          echo "MSBUILD_PATH=${env:ProgramFiles(x86)}\Microsoft Visual Studio\2022\BuildTools\MSBuild\Current\Bin\MSBuild.exe" >> $GITHUB_ENV

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
      
      - name: Build with MSBuild
        run: |
          mkdir build
          cd build
          $msbuildPath = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\2022\BuildTools\MSBuild\Current\Bin\MSBuild.exe"
          & "${msbuildPath}" ../Source/dolphin-emu.sln /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: Build/
