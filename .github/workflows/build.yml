name: Build Dolphin Emulator

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Install Visual Studio 2022
      run: |
        choco install visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --includeRecommended" --ignore-package-exit-codes

    - name: Install Windows 11 SDK
      run: |
        choco install windows-sdk-11-version-22h2-all

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. --no-warn-unused-cli -DCMAKE_EXPORT_COMPILE_COMMANDS:BOOL=TRUE -DCMAKE_BUILD_TYPE:STRING=Release -G "Visual Studio 15 2017" -T host=x86 -A x64

    - name: Build with MSBuild
      run: |
        cd build
        $msbuildPath = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\2022\BuildTools\MSBuild\Current\Bin\MSBuild.exe"
        & "${msbuildPath}" Source/dolphin-emu.sln /p:Configuration=Release /p:Platform=x64
      shell: pwsh